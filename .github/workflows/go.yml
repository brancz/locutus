name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: .go-version
        cache: true
        check-latest: true

    - name: Build Docker for e2e tests
      run: make docker

    - name: Test
      run: go test -v ./...
